<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div class="numbers">0</div>
      </div>
      <div class="row">
        <button class="btn btn-c">C</button>
        <button class="btn btn-rm">←</button>
        <button class="btn btn-op btn-division">÷</button>
      </div>
      <div class="row">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn btn-op btn-mult">×</button>
      </div>
      <div class="row">
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn btn-op btn-subt">−</button>
      </div>
      <div class="row">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn btn-op btn-add">+</button>
      </div>
      <div class="row">
        <button class="btn btn-0">0</button>
        <button class="btn btn-op btn-equal">=</button>
      </div>
    </div>
    <script src="./script.js" async defer></script>
  </body>
</html>
